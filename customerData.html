<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="row" style="margin:40px">
        <div class="col-md-3">
            <label>Customer Name:</label>
            <input type="text" name="name" class="form-control" id="name"/><br/><br/>
            <label>Customer City:</label>
            <input type="text" name="name" class="form-control" id="city"/><br/><br/>
            <label>Customer Country:</label>
            <input type="text" name="name" class="form-control" id="country"/><br/><br/>
            <label>Customer Pincode:</label>
            <input type="number" name="name" class="form-control" id="pincode"/><br/><br/>
            <label>Total Amount:</label>
            <input type="number" name="name" class="form-control" id="amount" disabled/><br/><br/>
            <button class="btn btn-outline-success" id="save">Save</button><br/><br/>
            <a class="btn btn-outline-primary" id="payment" href="https://buy.stripe.com/test_dR6cQy07l1Q0fYYfYZ">Make Payment</a>
        </div>
    </div>

    <script>

        //Read the total Price
        const myTotalPrice = localStorage.getItem("total")
        $("#amount").val(myTotalPrice)

        // Logic to read data of 4 input boxes and stores in the localStorage
        const saveBtn = document.getElementById("save")
        saveBtn.addEventListener("click",function()
        {
            const myName = $("#name").val()
            const myCity = $("#city").val()
            const myCountry = $("#country").val()
            const myPincode = $("#pincode").val()
           
            localStorage.setItem("NAME",myName)
            localStorage.setItem("CITY",myCity)
            localStorage.setItem("COUNTRY",myCountry)
            localStorage.setItem("PINCODE",myPincode)
        })
        

    </script>
</body>
</html>
